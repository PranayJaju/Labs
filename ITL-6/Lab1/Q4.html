<!DOCTYPE html>
<html>
    <head>
        <title>ColGroup</title>
    </head>
    <body>
        <table border="1">
            <colgroup>
                <col bgcolor="gold">
                <col bgcolor="deepskyblue">
                <col bgcolor="lightgreen">
            </colgroup>
            <thead bgcolor="orangered">
                <tr>
                    <th>Country</th>
                    <th colspan="2">Population(In Crores)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="3">India</th>
                    <td>1998</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>1999</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>2000</td>
                    <td>100</td>
                </tr>
                <tr>
                    <th rowspan="3">USA</th>
                    <td>1998</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>1999</td>
                    <td>35</td>
                </tr>
                <tr>
                    <td>2000</td>
                    <td>40</td>
                </tr>
                <tr>
                    <th rowspan="3">UK</th>
                    <td>1998</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>1999</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>2000</td>
                    <td>35</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
