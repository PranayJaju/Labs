<!DOCTYPE html>
<html>
    <head>
        <title>Thaw</title>
    </head>
    <body>
        <h1>Thaw. Edward Thomas</h1>
        <p>
            Over the land freckled with snow <b>half-thawed</b><br>
            The speculating rooks at their nests <b>cawed</b><br>
            And saw from elm-tops, delicate as flowers of <b>grass</b>,<br>
            What we below could not see, Winter <b>pass</b>.<br>
        </p>
    </body>
</html>
