<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greetings and Clock</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f4f4f4;
    }

    .clock-container {
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    #clock {
      font-size: 24px;
      margin-top: 20px;
      color: #07e29d;
    }

    #greeting {
      font-size: 18px;
      margin-top: 20px;
      color: #2153e8;
    }
  </style>
</head>
<body>

<div class="clock-container">
    <h2 style="color: #d41078">Dynamic Clock and Greetings</h2>
    <div id="clock"></div>
    <div id="greeting"></div>
</div>


<script>
  function updateClock() {
    const now = new Date();
    const hours = now.getHours();
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();

    const formattedTime = `${formatDigit(hours)}:${formatDigit(minutes)}:${formatDigit(seconds)}`;
    document.getElementById("clock").textContent = formattedTime;

    let greeting;
    if (hours <= 6 || hours >= 22) {
        greeting = 'Good Night';
    } else if (hours > 6 && hours < 12) {
      greeting = 'Good Morning!';
    } else if (hours < 16) {
      greeting = 'Good Afternoon!';
    } else if (hours < 22) {
      greeting = 'Good Evening!';
    }

    document.getElementById("greeting").textContent = greeting;

    setTimeout(updateClock, 1000); // Update the clock every second
  }

  function formatDigit(digit) {
    return digit < 10 ? `0${digit}` : digit;
  }

  // Initial call to start the clock
  updateClock();
</script>

</body>
</html>
